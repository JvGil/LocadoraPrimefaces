<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Alteração de clientes</title>
		<h:form id="formCadastroCliente">
		<p:growl id="growl" showDetail="true" sticky="true" />
			<p:tabView>
				<p:tab title="Dados Pessoais">
					<p:separator />
					<h:panelGrid columns="4" cellpadding="5">
						<p:outputLabel value="Nome:" />
						<p:inputText value="#{clienteBacking.clienteUpdate.nome}" size="35" disabled="true" />

						<p:outputLabel value="CPF:" />
						<p:inputMask value="#{clienteBacking.clienteUpdate.cpf}" mask="999.999.999-99" disabled="true"/>

						<p:outputLabel value="RG:" />
						<p:inputMask value="#{clienteBacking.clienteUpdate.rg}" mask="99.999.999-*"  disabled="true"/>

						<p:outputLabel value="Data de nascimento:" />
						<p:inputMask id="date" value="#{clienteBacking.clienteUpdate.dataNascimento}" mask="99/99/9999" disabled="true"/>

						<p:outputLabel value="Sexo:" />
						<p:selectOneRadio value="#{clienteBacking.clienteUpdate.sexo}" disabled="true">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneRadio>
					</h:panelGrid>
				</p:tab>

				<p:tab title="Informações de Endereço">
					<p:separator />
					<h:panelGrid columns="4" cellpadding="5">
						<p:outputLabel value="Estado:" />
						<p:selectOneMenu value="#{clienteBacking.clienteUpdate.enderecoCodigo.cidadeCodigo.estadoCodigo.codigo}" style="width:125px">
							<f:selectItem itemLabel="- Selecione um Estado -" itemValue=""/>
							<f:selectItems value="#{clienteBacking.pesquisarEstado()}" />
						</p:selectOneMenu>

						<p:outputLabel value="Cidade:" />
						<p:selectOneMenu value="#{clienteBacking.clienteUpdate.enderecoCodigo.cidadeCodigo.codigo}"
							style="width:125px">
							<f:selectItem itemLabel="- Selecione uma Cidade -" itemValue="" />
							<f:selectItems value="#{clienteBacking.pesquisarCidade()}" />
						</p:selectOneMenu>

						<p:outputLabel value="CEP:" />
						<p:inputMask value="#{clienteBacking.clienteUpdate.enderecoCodigo.cep}" mask="99.999-999" />

						<p:outputLabel value="Bairro:" />
						<p:inputText value="#{clienteBacking.clienteUpdate.enderecoCodigo.bairro}" size="35" />

						<p:outputLabel value="Logradouro:" />
						<p:inputText value="#{clienteBacking.clienteUpdate.enderecoCodigo.logradouro}" size="35" />

						<p:outputLabel value="Número:" />
						<p:inputNumber value="#{clienteBacking.clienteUpdate.enderecoCodigo.numero}" size="20" />

						<p:outputLabel value="Complemento:" />
						<p:inputText value="#{clienteBacking.clienteUpdate.enderecoCodigo.complemento}" size="20" />
					</h:panelGrid>
				</p:tab>

				<p:tab title="Informações de Contato">
					<p:separator />
					<h:panelGrid columns="4" cellpadding="5">
						<p:outputLabel value="Telefone:" />
						<p:inputMask value="#{clienteBacking.clienteUpdate.contatoCodigo.telefone}"
							mask="(99) 9999-9999" />

						<p:outputLabel value="Celular:" />
						<p:inputMask value="#{clienteBacking.clienteUpdate.contatoCodigo.celular}"
							mask="(99) 99999-9999" />

						<p:outputLabel value="E-mail:" />
						<p:inputText value="#{clienteBacking.clienteUpdate.contatoCodigo.email}" size="35" />
					</h:panelGrid>
				</p:tab>

			</p:tabView>

			<p:spacer height="50" />

			<p:panelGrid style="border:0px">
				<p:commandButton value="Alterar cliente" action="#{clienteBacking.salvar}"
					update="@form" />
				<p:commandButton value="Sair" action="#{clienteBacking.sair}" />
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
